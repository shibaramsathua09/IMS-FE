<mat-sidenav-container class="dashboard-container" [hasBackdrop]="mobileQuery.matches">
  <mat-sidenav #sidenav [mode]="mobileQuery.matches ? 'over' : 'side'" [opened]="isSidenavOpened" class="sidenav">
    <div class="sidenav-header">
      <div class="logo-section-sidenav">
        <img src="https://cdn-icons-png.freepik.com/256/4371/4371433.png" alt="Company Logo" class="company-logo-sidenav">
        <span class="logo-text-sidenav">IMS</span>
      </div>
      <button mat-icon-button class="sidenav-close-button" (click)="sidenav.close()" aria-label="Close sidenav">
        <mat-icon>close</mat-icon>
      </button>
    </div>
 
    <mat-nav-list class="sidenav-nav-list">
      <h3 class="sidenav-section-title">Management</h3>
      <a mat-list-item (click)="navigateTo('/admin/customer-management'); sidenav.close()" routerLinkActive="active-link">
        <mat-icon>group</mat-icon> Customers
      </a>
      <a mat-list-item (click)="navigateTo('/admin/agent-management'); sidenav.close()" routerLinkActive="active-link">
        <mat-icon>people_alt</mat-icon> Agents
      </a>
      <a mat-list-item (click)="navigateTo('/admin/claim-management'); sidenav.close()" routerLinkActive="active-link">
        <mat-icon>assignment_turned_in</mat-icon> Claims
      </a>
      <a mat-list-item (click)="navigateTo('/admin/policy-management'); sidenav.close()" routerLinkActive="active-link">
        <mat-icon>policy</mat-icon> Policies
      </a>
      <a mat-list-item (click)="navigateTo('/admin/user-management'); sidenav.close()" routerLinkActive="active-link">
        <mat-icon>manage_accounts</mat-icon> Users
      </a>
    </mat-nav-list>
  </mat-sidenav>
 
  <mat-sidenav-content class="main-content">
    <mat-toolbar class="dashboard-toolbar">
      <button mat-icon-button class="menu-button" (click)="sidenav.toggle()" aria-label="Toggle sidenav">
        <mat-icon>menu</mat-icon>
      </button>
 
 
      <div class="user-greeting">
        Hello {{ userName }}
      </div>
 
      <span class="toolbar-spacer"></span>
 
      <button mat-icon-button [matMenuTriggerFor]="profileMenu" aria-label="User Profile Menu" class="profile-avatar-button">
        <img [src]="userProfilePicture" alt="Profile Picture" class="toolbar-profile-picture">
      </button>
      <mat-menu #profileMenu="matMenu" class="profile-menu-panel">
        <div class="profile-card-header">
          <img [src]="userProfilePicture" alt="Profile Picture" class="profile-picture">
          <div class="profile-info">
            <div class="profile-name">{{ userName }}</div>
          </div>
        </div>
        <mat-divider class="menu-divider"></mat-divider>
        <button mat-menu-item (click)="onSignOut()">
          <mat-icon>exit_to_app</mat-icon>
          <span>Logout</span>
        </button>
      </mat-menu>
    </mat-toolbar>
 
    <div class="content-area">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
