<h2 mat-dialog-title>Create New Policy</h2>
<mat-dialog-content class="mat-typography dialog-content">
  <form [formGroup]="policyForm"> <div class="form-container">
      
 
      <mat-form-field appearance="outline" class="half-width">
        <mat-label>Policy Name</mat-label>
        <input matInput formControlName="policyName" placeholder="e.g., FlexiLife Plan">
        <mat-error *ngIf="policyForm.get('policyName')?.hasError('required') && policyForm.get('policyName')?.touched">
          Policy Name is required.
        </mat-error>
      </mat-form-field>
    </div>
 
    <div class="form-container">
      <mat-form-field appearance="outline" class="half-width">
        <mat-label>Premium Amount (â‚¹)</mat-label>
        <input matInput type="number" formControlName="premiumAmount" placeholder="e.g., 5000">
        <mat-error *ngIf="policyForm.get('premiumAmount')?.hasError('required') && policyForm.get('premiumAmount')?.touched">
          Premium Amount is required.
        </mat-error>
        <mat-error *ngIf="policyForm.get('premiumAmount')?.hasError('min') && policyForm.get('premiumAmount')?.touched">
          Premium must be positive.
        </mat-error>
      </mat-form-field>
 
      <mat-form-field appearance="outline" class="half-width">
        <mat-label>Validity Period</mat-label>
        <mat-select formControlName="validityPeriod" required>
          <mat-option *ngFor="let period of validityPeriods" [value]="period">
            {{period}}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="policyForm.get('validityPeriod')?.hasError('required') && policyForm.get('validityPeriod')?.touched">
          Validity Period is required.
        </mat-error>
      </mat-form-field>
    </div>
 
    <mat-form-field appearance="outline" class="full-width coverageDetails">
      <mat-label>Coverage Details</mat-label>
      <textarea matInput formControlName="coverage" placeholder="e.g., 5 Lakhs, 10,000 USD"></textarea>
      <mat-error *ngIf="policyForm.get('coverage')?.hasError('required') && policyForm.get('coverage')?.touched">
        Coverage Details is required.
      </mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>
 
<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="!policyForm.valid">
    <mat-icon>check_circle</mat-icon> Add Policy
  </button>
</mat-dialog-actions>
