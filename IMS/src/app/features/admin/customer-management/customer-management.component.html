<div class="container">
  <div class="header">
    <!-- Add Customer Button -->
    <button mat-raised-button color="primary" (click)="addCustomer()">
      Add Customer
    </button>
    <!-- Search Customers -->
    <mat-form-field
      appearance="outline"
      class="search-field"
      subscriptSizing="dynamic"
    >
      <mat-label>Search Customers</mat-label>
      <input
        matInput
        [(ngModel)]="searchText"
        name="searchText"
        (input)="applyFilter($event)"
      />
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
  </div>
 
  <!-- Customers Table -->
  <mat-card class="customer-card">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z4">
      <ng-container matColumnDef="index">
        <th mat-header-cell *matHeaderCellDef>SNo.</th>
        <td mat-cell *matCellDef="let customer; let i = index">
          {{ paginator.pageIndex * paginator.pageSize + i + 1 }}
        </td>
      </ng-container>

    
 
      <!-- Customer Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let customer">{{ customer.name }}</td>
      </ng-container>
 
      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef>Username</th>
        <td mat-cell *matCellDef="let customer">{{ customer.username }}</td>
      </ng-container>
 
      <!-- Email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let customer">{{ customer.email }}</td>
      </ng-container>
 
      <!-- Phone Column -->
      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef>Phone</th>
        <td mat-cell *matCellDef="let customer">{{ customer.phone }}</td>
      </ng-container>
 
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
 
    <!-- Pagination -->
    <mat-paginator
      [length]="totalCustomers"
      [pageSizeOptions]="[5, 10, 15, 20]"
      [pageSize]="10"
      aria-label="Select page of available policies"
      showFirstLastButtons
    >
    </mat-paginator>
  </mat-card>
</div>
