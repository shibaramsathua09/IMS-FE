      <form [formGroup]="requestForm" (ngSubmit)="onSubmit()" class="request-form">

        <div class="form-row">
          <mat-form-field appearance="outline" class="form-field-item">
            <mat-label>Available Policy Name</mat-label>
            <input
              matInput
              type="text"
              formControlName="availablePolicyName"
              placeholder="e.g., Health Insurance"
              required
              readonly
            />
            <mat-icon matSuffix>policy</mat-icon>
      
            <mat-error *ngIf="requestForm.get('availablePolicyName')?.hasError('required') && requestForm.get('availablePolicyName')?.touched">
              Available Policy Name is required.
            </mat-error>
            <mat-error *ngIf="requestForm.get('availablePolicyName')?.hasError('pattern') && requestForm.get('availablePolicyName')?.touched">
              Please enter a valid name.
            </mat-error>
          </mat-form-field>
      
          <mat-form-field appearance="outline" class="form-field-item">
    <mat-label>Customer ID</mat-label>
    <input matInput type="number" formControlName="customerId" placeholder="e.g., 205" required>
    <mat-icon matSuffix>person</mat-icon>
    <mat-error *ngIf="requestForm.get('customerId')?.hasError('required') && requestForm.get('customerId')?.touched">
              Customer ID is required.
    </mat-error>
    <mat-error *ngIf="requestForm.get('customerId')?.hasError('pattern') && requestForm.get('customerId')?.touched">
              Please enter a valid number.
    </mat-error>
    </mat-form-field>
    </div>
     
        <div class="form-actions">
    <button mat-stroked-button color="warn" (click)="onCancel()" type="button">
    <mat-icon>cancel</mat-icon> Cancel
    </button>
    <button mat-flat-button color="primary" type="submit" [disabled]="requestForm.invalid">
    <mat-icon>send</mat-icon> Submit Request
    </button>
    </div>
    </form>
    </div>
